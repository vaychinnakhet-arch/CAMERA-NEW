      body {
        background-color: #000;
        color: white;
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent scrolling */
        touch-action: none;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Sony-like Focus Animation */
      @keyframes focus-pulse {
        0% { transform: scale(1.1); opacity: 0.8; border-color: #fff; }
        50% { transform: scale(1.0); opacity: 1; border-color: #4ade80; }
        100% { transform: scale(1.0); opacity: 1; border-color: #4ade80; }
      }
      .focus-box {
        animation: focus-pulse 0.4s ease-out forwards;
      }
      /* Hide scrollbar for gallery */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
